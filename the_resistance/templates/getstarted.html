<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/getStartedStyle.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>The Resistance</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icon.png') }}" 
    type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png') }}"
    type="image/x-icon">  </head>

    <style>
      body {
        background-image: linear-gradient(rgba(224, 224, 224, 0.63), rgba(224, 224, 224, 0.63)), url('static/assets/bground.gif');
        background-color: black;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
      }
      </style>

  <body style="font-family: cofleyMain">


    <div class="overlay-top-center">
      <div class="container-fluid">
        <div class="text-center alert-box warning" >You are the team Leader!</div>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}

    <script>
      var message = '{{ message }}'
      $( "div.warning" ).text(message)
      $( "div.warning" ).fadeIn( 300 ).delay( 1500 ).fadeOut( 400 );
      console.log(message)
    </script>

    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="overlay-desc">
      <form action="#" style="text-align: center;" class='box' autocomplete="off" name="createForm" onsubmit="return validateForm()" method="POST">
        <span>New Game!</span>
        <p><input type="text" placeholder="name" name="name" maxlength="15"></p>
        <input type="submit" value="start game" style="font-size: 25px;">
      </form>
   </div>

   <div class="overlay-tright">
    <button class="gs" onclick="location.href = 'home';">Lobby</button>
  </div>



 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <script src="{{ url_for('static', filename='js/getstartedScript.js') }}"></script>


</html>
